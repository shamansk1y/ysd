{% load static %}

<section class="sg-blog-section pt-0">
    <div class="container">
        <div class="sa-box">
            <div class="title justify-content-between">
                <h1>Latest News</h1>
                <a href="{% url 'blog:blog_post_list' %}">More Post <span class="icon fas fa-arrow-right"></span></a>
            </div>
            <div class="row">
                {% for post in last_post %}
                    <div class="col-md-6 col-lg-3">
                        <div class="post">
                            <div class="entry-header">
                                <div class="entry-thumbnail">
                                    <a href="{{ post.get_absolute_url }}">
                                        <img src="{{ post.image.url }}" alt="Image" class="img-fluid">
                                    </a>
                                </div>
                            </div>
                            <div class="entry-content">
                                <h2 class="entry-title" style="display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%;">
                                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                                </h2>
                                <p>{{ post.content|safe|truncatewords:29 }}</p>
                                <a href="{{ post.get_absolute_url }}" class="read-more">Read More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div><!-- /.row -->
        </div><!-- /.sa-box -->
    </div><!-- /.container -->
</section><!-- /.sg-blog-section -->

<style>
    /* Ограничение высоты блока с изображением */
    .entry-thumbnail {
        height: 202px;
        overflow: hidden;
    }

    .entry-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
