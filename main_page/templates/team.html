{% load static %}

<!-- Team Start -->
<div class="container-xxl pt-5 pb-3">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h5 class="section-title ff-secondary text-center text-primary fw-normal">Team</h5>
            <h1 class="mb-5">Our Team</h1>
        </div>
        <div class="row g-4">
            {% for item in team %}
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item text-center rounded overflow-hidden">
                        <div class="rounded-circle overflow-hidden m-4">
                            <img class="img-fluid" src="{{ item.image.url }}" onerror="this.onerror=null;this.src='{% static 'img/team-1.jpg' %}';" alt="{{ item.name }}">
                        </div>
                        <h5 class="mb-0">{{ item.name }}</h5>
                        <small>{{ item.profession }}</small>
                        <div class="d-flex justify-content-center mt-3">
                            <a class="btn btn-square btn-primary mx-1" href="{{ item.fb_url.url }}"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-square btn-primary mx-1" href="{{ item.twi_url.url }}"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-square btn-primary mx-1" href="{{ item.in_url.url }}"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}



        </div>
    </div>
</div>
<!-- Team End -->
