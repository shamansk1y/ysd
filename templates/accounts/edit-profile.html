
{% extends 'main.html' %}

{% load static %}


{% block content %}




<div class="sg-page-content">

    <section class="edit-profile">
        <div class="container">
            <div class="row">

                {% include 'includes/profile_sidebar.html' %}
                
                <div class="col-lg-9">
                    <div class="edit-profile-box sa-box mb-3">
                       <div class="title justify-content-between">
                            <h1>Edit Profile</h1>
                        </div>
                        <div class="sg-card">
                            <form action="#">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" placeholder="Full Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" placeholder="Enter Your Email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="email" class="form-control" placeholder="Enter Your Phone Number">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <select class="form-control">
                                                <option>Select gender</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                                <option>Baby</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Date of Birth</label>
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Profile Image</label>
                                            <div class="input-group">
                                                <div class="custom-file d-flex">
                                                    <label class="upload-image form-control " for="upload-1">
                                                        <input type="file" id="upload-1">
                                                        Select image
                                                    </label>
                                                    <label class="upload-image" for="upload-2">
                                                        <input type="file" id="upload-2">
                                                        <img src="images/others/env.svg" alt="Svg Icon" class="img-fluid">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Shipping Address</label>
                                            <textarea name="message" class="form-control" required="required" rows="8" placeholder="Street Address"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Bulling Address</label>
                                            <textarea name="message" class="form-control" required="required" rows="8" placeholder="Street Address"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Facebook</label>
                                            <input type="url" class="form-control" placeholder="facebook.com/">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Twitter</label>
                                            <input type="url" class="form-control" placeholder="twitter.com/">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>LinkedIn</label>
                                            <input type="url" class="form-control" placeholder="LinkedIn.com/">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Instagram</label>
                                            <input type="url" class="form-control" placeholder="https://www.instagram.com/">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Pinterest</label>
                                            <input type="url" class="form-control" placeholder="pinterest.com/">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Youtube</label>
                                            <input type="url" class="form-control" placeholder="https://www.youtube.com/">
                                        </div>
                                    </div>
                                </div><!-- /.row -->
                            </form>
                        </div>
                        <div class="form-button mt-4">
                            <button class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
    </section><!-- /.profile-section -->

</div><!-- /.sg-page-content -->
